{{ "<!-- Homepage Hero -->" | safeHTML }}

<section class="hero is-dark uqcs-background">

    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        {{ partial "nav.html" . }}
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered block">
            <img src="{{ .Site.BaseURL }}/img/logo/logo.svg" height="200" width="200"/>
            <p class="title is-1" style="margin-top: 30px;">
                UQ Computing Society
            </p>
        </div>
        <div class="buttons is-centered " style="padding-top: 30px;">
            <button class="button join-button is-large has-text-weight-bold">
                Join UQCS!
            </button>
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        
    </div>
</section>
